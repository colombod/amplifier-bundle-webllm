bundle:
  name: webllm-behavior
  version: 1.0.0
  description: WebLLM browser AI capabilities with webruntime agent for building apps

# Include webruntime bundle so its namespace is available
includes:
  - bundle: git+https://github.com/microsoft/amplifier-bundle-webruntime@main

# Include the agent (now webruntime namespace is available)
agents:
  include:
    - webruntime:webruntime-developer

# WebLLM-specific context
context:
  include:
    - webllm:context/webllm-guide.md
